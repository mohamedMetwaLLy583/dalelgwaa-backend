# Local development overrides - NOT for production
# This file is automatically loaded by docker-compose alongside docker-compose.yml

services:
  app:
    environment:
      APP_ENV: local
      APP_DEBUG: "true"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dalelgwaa_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - dalelgwaa_network
    depends_on:
      - db

networks:
  dalelgwaa_network:
    driver: bridge
