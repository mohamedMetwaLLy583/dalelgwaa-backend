services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: dalelgwaa_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY:?APP_KEY must be set}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8000}
      LOG_CHANNEL: stack
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    ports:
      - "8000:8000"
    networks:
      - dalelgwaa_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: dalelgwaa_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - dalelgwaa_network
    ports:
      - "3307:3306"

  # phpMyAdmin removed for production security.
  # For local development, use a separate docker-compose.override.yml

networks:
  dalelgwaa_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
